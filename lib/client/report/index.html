<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="http://static.yidianzixun.com/modules/common/jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" href="/report/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/report/style.css">
  <title>实时日志</title>
</head>
<body>
  <div class="container-fluid">
    <div class="operate-container form-horizontal">
      <div class="row">
        <label class="control-label col-md-2">
          <span>当前Service状态：</span>
          <i id="statusFlag" class="glyphicon glyphicon-question-sign text-warning"></i>
        </label>
        <div class="col-md-3">
          <button id="startSocket" type="button" class="btn btn-primary">启动service</button>
          <button id="stopSocket" type="button" class="btn btn-danger">停止service</button>
        </div>
        <label class="control-label col-md-2">
          <span>当前Client状态：</span>
          <i id="statusLog" class="glyphicon glyphicon-ok-sign text-success"></i>
        </label>
        <div class="col-md-3 checkbox">
          <label>
            <input id="toggleReceiving" type="checkbox" checked>
            切换状态
          </label>
        </div>
      </div>
      <div class="row">
        <label class="control-label col-md-2">AppCode过滤：<b id="appCodeValue">*</b></label>
        <div class="col-md-3 form-inline">
          <div class="">
            <input type="text" value="*" class="form-control" />
            <button id="saveAppcodeFilter" type="button" class="btn btn-warning">保存</button>
          </div>
        </div>
        <label class="control-label col-md-2">Content Filter：<b id="contentFilterValue"></b></label>
        <div class="col-md-3 form-inline">
          <div class="">
            <input type="text" value="" class="form-control" />
            <button id="saveContentFilter" type="button" class="btn btn-warning">保存</button>
          </div>
        </div>
      </div>
    </div>
    <div id="logContainer">
      <div id="logTable" class="table log-table">
        <div class="header">
          <div class="col-md-4">date</div>
          <div class="col-md-4">host</div>  
          <div class="col-md-4">user-agent</div>
        </div>
        <div id="logTableBody" class="body">
        </div>
      </div> 
    <div>
  </div>
  <script src="/report/main.js"></script>
</body>
