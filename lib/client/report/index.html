<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="http://static.yidianzixun.com/modules/common/jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" href="/report/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/report/style.css">
  <title>实时日志</title>
</head>
<body>
  <div class="container-fluid">
    <div class="operate-container row">
      <div class="status-win"></div>
      <div class="col-md-6 form-horizontal">
        <div class="form-group">
          <label for="statusFlag" class="col-sm-4 control-label">
            切换Service状态：
          </label>
          <div class="col-sm-8">
            <button id="toggleSocket" type="button" class="btn btn-warning">Toggle</button>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-4">
            AppCode过滤：
          </label>
          <div class="col-sm-6">
            <input type="text" value="*" class="form-control" />
          </div>
          <div class="col-sm-2">
            <button id="saveAppcodeFilter" type="button" class="btn btn-warning">保存</button>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-4">
            Content Filter：
          </label>
          <div class="col-sm-6">
            <input type="text" value="" class="form-control" />
          </div>
          <div class="col-sm-2">
            <button id="saveContentFilter" type="button" class="btn btn-warning">保存</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-10">
            <div class="checkbox">
              <label>
                <input id="toggleReceiving" type="checkbox" checked> 切换client接收状态
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-10">
            <button id="clear" type="button" class="btn btn-danger">清空log</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 form-horizontal">
        <div class="form-group">
          <label for="statusFlag" class="col-sm-4 control-label">
            <i style="display:none;" id="statusLog" class="glyphicon glyphicon-ok-sign text-success"></i>
          </label>
          <div class="col-md-8 checkbox">
            <label>
            </label>
          </div>
        </div>
      </div>
    </div>

    <b id="contentFilterValue"></b>

    <div id="logContainer">
      <div id="logTable" class="table log-table">
        <div class="header">
          <div class="col-md-4">date</div>
          <div class="col-md-4">host</div>  
          <div class="col-md-4">user-agent</div>
        </div>
        <div id="logTableBody" class="body">
        </div>
      </div> 
    <div>
  </div>
  <script src="/report/main.js"></script>
</body>
